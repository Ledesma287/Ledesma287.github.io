<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    
    <script>
        
        let dib;
        let limp;
        function dibujar()
        {
            if(dib==true)
            {
            
            const canvas = document.getElementById("myCanvas");
            const ctx= canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(360,70,50,0,*Math.PI);
            ctx.stroke();
            }
        }
    </script>
</head>
<body>
    <form id="myform" onsubmit="return dibujar();">

        <p>Dibujar <input id="dib" name="dib" type="button" /></p>
        <p>Limpiar <input id="limp" name="limp" type="button" /></p>
        <p><input type="submit" /></p>
        <canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
