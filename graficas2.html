<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["PrograI", "PrograWeb", "MateI", "Quimica", "Ingles V"];
const yValues = [0, 0, 0, 0, 0];
const barColors = ["rgba(255,0,0,0.6)", "green","blue","orange","brown"];
for(i=0;i<6;i++)
    {
        yValues[i]=(Math.floor(Math.random()*10)+1);
    }
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: true},
 title: {
 display: true,
 text: "World Wine Production 2018"
 }
 }
});
</script>
</body>
</html>
